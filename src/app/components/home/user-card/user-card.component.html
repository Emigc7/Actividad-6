<div class="card shadow p-2 usuarios-card h-100">
    <div class="w-100"> 
      <figure class="me-2">
        <img class=" card-img-top imagen-redonda" [src]="miUser.image" [alt]="miUser.first_name">
      </figure>
      <h3 class="card-title">{{miUser.first_name}} {{miUser.last_name}}</h3>
    </div>
    <div class="d-flex justify-content-between">
      <button  class="btn btn-warning" [routerLink]="['/usuario', miUser._id]" >Ver detalle</button>
      <button  class="btn btn-secondary">Actualizar</button>
      <button class="btn btn-danger">Borrar</button>
    </div>
  
  </div>
