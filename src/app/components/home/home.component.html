<section class="container mt-4">
    <div class="row g-3">
  
      <article class="col-8  col-sm-6  col-md-4 col-lg-3 g-3 article-cards" *ngFor="let user of arrUsers">
        <!--<app-user-card></app-user-card>-->
        <app-user-card [miUser]="user"></app-user-card>
      </article>
  
      
  
      <nav aria-label="Page navigation example">
        <ul class="pagination elemento-a-mover pb-4">
          <li class="page-item "><button class="page-link" (click)="gotoPage(currentPage - 1)" [disabled]="currentPage === 1">Anterior</button></li>
          <li class="page-item"><button class="page-link" (click)="gotoPage(currentPage + 1)" [disabled]="currentPage === totalPages">Siguiente</button></li>
        </ul>
      </nav>
  
    </div>
  </section>
